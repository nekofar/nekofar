name: Metrics (Header)

on:
  # Schedule updates
  schedule: [{ cron: "0 4 * * *" }]
  # The line below let you run workflow manually
  workflow_dispatch:

jobs:
  # 🗃️  Base content: Header
  header:
    name: Header
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: header
        uses: nekofar/metrics@master
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          base: header
          base_indepth: true
          repositories: 500
          repositories_batch: 100
          repositories_forks: yes
          repositories_affiliations: owner, collaborator, organization_member
          config_timezone: Asia/Tehran
          filename: assets/metrics.base.header.svg
          use_prebuilt_image: yes
          committer_message: |
            chore(metrics): update `${filename}`
            
            [Skip GitHub Action]
