name: Metrics
on:
  # Schedule updates (each hour)
  schedule: [{cron: "0 0 * * 0"}]
  # Lines below let you run workflow manually and on each commit
  workflow_dispatch:
  #push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
     - name: header
       uses: lowlighter/metrics@latest
       with:
          token: ${{ secrets.METRICS_TOKEN }}
          base: header
          repositories: 300                
          repositories_forks: yes           
          repositories_affiliations: owner, collaborator, organization_member
          config_timezone: Asia/Tehran
          filename: assets/header.svg
          use_prebuilt_image: yes
          committer_message: 'chore(metrics): update ${filename} - [Skip GitHub Action]'
     - name: activity & community
       uses: lowlighter/metrics@latest
       with:
          token: ${{ secrets.METRICS_TOKEN }}
          base: activity, community
          repositories: 300                
          repositories_forks: yes           
          repositories_affiliations: owner, collaborator, organization_member
          config_timezone: Asia/Tehran
          filename: assets/activity-community.svg
          use_prebuilt_image: yes
     - name: repositories
       uses: lowlighter/metrics@latest
       with:
          token: ${{ secrets.METRICS_TOKEN }}
          base: repositories
          repositories: 300                
          repositories_forks: yes           
          repositories_affiliations: owner, collaborator, organization_member
          config_timezone: Asia/Tehran
          filename: assets/repositories.svg
          use_prebuilt_image: yes
          plugin_lines: yes
     - name: plugin languages
       uses: lowlighter/metrics@latest
       with:
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          repositories: 300                
          repositories_forks: yes           
          repositories_affiliations: owner, collaborator, organization_member
          config_timezone: Asia/Tehran
          filename: assets/languages.svg
          use_prebuilt_image: yes
          plugin_languages: yes
          plugin_languages_ignored: html, css 
          #plugin_languages_details: bytes-size, percentage
          plugin_languages_sections: most-used, recently-used
          plugin_languages_colors: github
          plugin_languages_details: lines, percentage
          plugin_languages_threshold: 0%
          plugin_languages_indepth: true
     - name: plugin reactions
       uses: lowlighter/metrics@latest
       with:
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          repositories: 300                
          repositories_forks: yes           
          repositories_affiliations: owner, collaborator, organization_member
          config_timezone: Asia/Tehran
          filename: assets/reactions.svg
          use_prebuilt_image: yes
          plugin_reactions: yes
          plugin_reactions_limit: 200
          plugin_reactions_days: 30
          plugin_reactions_details: count, percentage
     - name: plugin topics
       uses: lowlighter/metrics@latest
       with:
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          repositories: 300                
          repositories_forks: yes           
          repositories_affiliations: owner, collaborator, organization_member
          config_timezone: Asia/Tehran
          filename: assets/topics.svg
          use_prebuilt_image: yes
          plugin_topics: yes
          plugin_topics_sort: stars
          plugin_topics_mode: mastered
          plugin_topics_limit: 20
     - name: plugin achievements
       uses: lowlighter/metrics@latest
       with:
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          repositories: 300                
          repositories_forks: yes           
          repositories_affiliations: owner, collaborator, organization_member
          config_timezone: Asia/Tehran
          filename: assets/achievements.svg
          use_prebuilt_image: yes
          plugin_achievements: yes
          plugin_achievements_threshold: B
          plugin_achievements_secrets: yes
          plugin_achievements_limit: 0
     - name: plugin followup
       uses: lowlighter/metrics@latest
       with:
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          repositories: 300                
          repositories_forks: yes           
          repositories_affiliations: owner, collaborator, organization_member
          config_timezone: Asia/Tehran
          filename: assets/followup.svg
          use_prebuilt_image: yes
          plugin_followup: yes
     - name: plugin stackoverflow
       uses: lowlighter/metrics@latest
       with:
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          repositories: 300                
          repositories_forks: yes           
          repositories_affiliations: owner, collaborator, organization_member
          config_timezone: Asia/Tehran
          filename: assets/stackoverflow.svg
          use_prebuilt_image: yes
          plugin_stackoverflow: yes
          plugin_stackoverflow_user: 184605                           
          plugin_stackoverflow_sections: ""
          plugin_stackoverflow_limit: 2                                
          plugin_stackoverflow_lines: 4  
     - name: plugin posts
       uses: lowlighter/metrics@latest
       with:
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          repositories: 300                
          repositories_forks: yes           
          repositories_affiliations: owner, collaborator, organization_member
          config_timezone: Asia/Tehran
          filename: assets/posts.svg
          use_prebuilt_image: yes                             
          plugin_posts: yes
          plugin_posts_source: dev.to
          plugin_people_user: .github.user
